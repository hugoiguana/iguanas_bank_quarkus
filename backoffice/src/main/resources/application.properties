quarkus.http.port=8081

quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-3p [%c{1.}] %s%e%n
quarkus.log.console.level=DEBUG
quarkus.log.console.color=true

quarkus.banner.enabled=true


# DataBase
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%prod.quarkus.hibernate-orm.database.generation=none
%dev.quarkus.hibernate-orm.log.sql=true
%prod.quarkus.hibernate-orm.log.sql=false
%dev.quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=iguanasbankbackoffice
quarkus.datasource.password=iguanasbankbackoffice
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/iguanas_bank_backoffice_dev
quarkus.datasource.jdbc.min-size=2
quarkus.datasource.jdbc.max-size=8

quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,PUT,POST,DELETE
quarkus.http.cors.headers=accept, authorization, content-type

# External Services:
%dev.br.com.iguana.services.external.IInternalTransactionValidatorServiceProxy/mp-rest/url=http://localhost:8082
%dev.br.com.iguana.services.external.IInternalTransactionValidatorServiceProxy/mp-rest/scope=javax.inject.Singleton
